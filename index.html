<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Bowling – Editor móvil (1 página)</title>
  <style>
    :root{
      --ratio: 1080 / 2800;
      --field-font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      --field-size: clamp(16px, 2.3vw, 28px);
      --field-color: #111;
      --field-placeholder: #777;

      /* ======= POSICIONES (porcentaje) ======= */
      /* SOY (bajado) */
      --soy-top: 43.7%;
      --soy-left: 10%;
      --soy-width: 80%;
      --soy-height: 4.7%;

      /* NOMBRE (ok) */
      --nombre-top: 60.6%;
      --nombre-left: 14%;
      --nombre-width: 72%;
      --nombre-height: 4.9%;

      /* EL DÍA (subido) */
      --dia-top: 67.4%;
      --dia-left: 14%;
      --dia-width: 72%;
      --dia-height: 4.8%;

      /* HORA (contenedor) */
      --hora-top: 74.0%;
      --hora-left: 14%;
      --hora-width: 72%;
      --hora-height: 4.9%;

      /* CONFIRMA AL (subido) */
      --confirma-top: 81.1%;
      --confirma-left: 14%;
      --confirma-width: 72%;
      --confirma-height: 5.0%;
    }

    html, body { margin:0; height:100%; background:#0b0b12; color:#fff; font-family:var(--field-font); }
    .wrap { max-width:520px; margin:0 auto; padding:14px 14px 100px; }
    .card{
      position:relative; width:100%; aspect-ratio: var(--ratio);
      background-image:url('bg.png'); background-size:cover; background-position:center;
      border-radius:16px; overflow:hidden; box-shadow:0 12px 40px rgba(0,0,0,.5);
    }

    .field{ position:absolute; }
    .field input{
      width:100%; height:100%; box-sizing:border-box; background:transparent; border:none; outline:none;
      text-align:center; color:var(--field-color); font-family:var(--field-font); font-size: var(--field-size);
      padding:0 12px; font-weight:700; letter-spacing:.3px;
    }
    .field input::placeholder{ color:var(--field-placeholder); font-weight:500; }

    /* Posiciones absolutas */
    .soy      { top: var(--soy-top);  left: var(--soy-left);  width: var(--soy-width);  height: var(--soy-height); }
    .nombre   { top: var(--nombre-top); left: var(--nombre-left); width: var(--nombre-width); height: var(--nombre-height); }
    .dia      { top: var(--dia-top); left: var(--dia-left); width: var(--dia-width); height: var(--dia-height); }
    .hora     { top: var(--hora-top); left: var(--hora-left); width: var(--hora-width); height: var(--hora-height); }
    .confirma { top: var(--confirma-top); left: var(--confirma-left); width: var(--confirma-width); height: var(--confirma-height); }

    /* ======= HORA: dos inputs internos (DE LAS / A LAS) ======= */
    .hora-inner{ position:absolute; inset:0; }
    .hora-inner input{
      position:absolute; top:0; bottom:0;
      width:27%;
      font-size: calc(var(--field-size) * 0.86); /* un poquito más pequeño para que no se salga */
    }
    #horaDe{ left:18%; }   /* mueve “DE LAS” hacia la derecha */
    #horaA { right:18%; }  /* “A LAS” simétrico a la derecha */

    .toolbar{
      position:fixed; left:0; right:0; bottom:0; background:rgba(12,12,18,.88); backdrop-filter:blur(6px);
      border-top:1px solid rgba(255,255,255,.08); padding:10px 12px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center;
    }
    button{ appearance:none; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;
            background:#7c3aed; color:#fff; box-shadow:0 6px 20px rgba(124,58,237,.35); }
    button.secondary{ background:#2a2a35; box-shadow:none; }
    button:active{ transform: translateY(1px); }
    .note{ font-size:12px; opacity:.8; text-align:center; margin:8px auto 4px; max-width:520px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="card" class="card" aria-label="Invitación editable">
      <div class="field soy"><input id="soy" maxlength="40" placeholder="Escribe tu nombre" /></div>
      <div class="field nombre"><input id="nombre" maxlength="40" placeholder="Nombre del invitado" /></div>
      <div class="field dia"><input id="dia" maxlength="20" placeholder="DD/MM/AAAA" /></div>

      <!-- HORA: dos campos internos (DE LAS / A LAS) -->
      <div class="field hora">
        <div class="hora-inner">
          <input id="horaDe" maxlength="10" placeholder="HH:MM" />
          <input id="horaA"  maxlength="10" placeholder="HH:MM" />
        </div>
      </div>

      <div class="field confirma"><input id="confirma" maxlength="40" placeholder="Teléfono o Email" /></div>
    </div>
  </div>

  <p class="note">Si algún campo no cae exacto, dime y retoco los porcentajes (–top, –left, –width, –height).</p>

  <div class="toolbar">
    <button id="btnPng">Descargar PNG</button>
    <button id="btnPdf" class="secondary">Descargar PDF</button>
    <button id="btnShare" class="secondary">Compartir</button>
    <button id="btnClear" class="secondary">Limpiar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    const card = document.getElementById('card');
    async function capture(){
      if (document.activeElement && document.activeElement.blur) document.activeElement.blur();
      return await html2canvas(card, { scale: window.devicePixelRatio > 1 ? 2 : 1, useCORS:true, backgroundColor:null });
    }
    document.getElementById('btnPng').addEventListener('click', async ()=>{
      const canvas = await capture();
      const a = document.createElement('a');
      a.download = `invitacion-bowling-${Date.now()}.png`;
      a.href = canvas.toDataURL('image/png');
      a.click();
    });
    document.getElementById('btnPdf').addEventListener('click', async ()=>{
      const canvas = await capture();
      const { jsPDF } = window.jspdf;
      const w = canvas.width, h = canvas.height;
      const doc = new jsPDF({ orientation:'portrait', unit:'px', format:[w, h] });
      doc.addImage(canvas.toDataURL('image/jpeg', 0.98), 'JPEG', 0, 0, w, h);
      doc.save(`invitacion-bowling-${Date.now()}.pdf`);
    });
    document.getElementById('btnShare').addEventListener('click', async ()=>{
      try{
        const canvas = await capture();
        const blob = await (await fetch(canvas.toDataURL('image/png'))).blob();
        const file = new File([blob], `invitacion-bowling.png`, { type: 'image/png' });
        if(navigator.canShare && navigator.canShare({ files:[file] })){
          await navigator.share({ files:[file], title:'Invitación Bowling', text:'Te comparto la invitación ✨' });
        }else{
          alert('Tu navegador no soporta compartir archivos. Usa “Descargar PNG”.');
        }
      }catch(e){ alert('No se pudo abrir la hoja de compartir. Usa “Descargar PNG”.'); }
    });
    document.getElementById('btnClear').addEventListener('click', ()=>{
      ['soy','nombre','dia','horaDe','horaA','confirma'].forEach(id=>{ const el = document.getElementById(id); if(el) el.value=''; });
    });
  </script>
</body>
</html>
