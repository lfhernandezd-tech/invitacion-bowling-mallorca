<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Bowling – 2 páginas</title>
  <style>
    :root{
      --ratio: 1080 / 1920; /* 9:16 */
      --field-font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      --field-size: clamp(14px, 2.6vw, 22px);
      --field-color: #111;
      --field-placeholder: #777;
    }
    html, body { margin:0; height:100%; background:#0b0b12; color:#fff; font-family:var(--field-font); }
    .wrap { max-width:520px; margin:0 auto; padding:14px 14px 110px; }
    .tabs { display:flex; gap:8px; margin:6px 0 10px; }
    .tabs button{
      flex:1; padding:10px 12px; border:none; border-radius:10px; font-weight:700; cursor:pointer;
      background:#2a2a35; color:#fff;
    }
    .tabs button.active{ background:#7c3aed; box-shadow:0 6px 20px rgba(124,58,237,.35); }
    .page { display:none; }
    .page.active{ display:block; }
    .card{
      position:relative; width:100%; aspect-ratio: var(--ratio);
      background-size:cover; background-position:center; border-radius:16px; overflow:hidden;
      box-shadow:0 12px 40px rgba(0,0,0,.5);
    }
    .field{ position:absolute; }
    .field input{
      width:100%; height:100%; box-sizing:border-box;
      background:transparent; border:none; outline:none;
      text-align:center; color:var(--field-color);
      font-family:var(--field-font); font-size:var(--field-size);
      padding:0 12px; font-weight:700; letter-spacing:.3px;
    }
    .field input::placeholder{ color:var(--field-placeholder); font-weight:500; }

    /* POSICIONES de la página 2 (ajusta si hace falta) */
    .soy      { top: 19%;  left:10%; width:80%; height:6.8%; }
    .nombre   { top: 45.8%; left:25%; width:50%; height:6.3%; }
    .dia      { top: 57.8%; left:25%; width:50%; height:6.2%; }
    .hora-de  { top: 69.2%; left:25%; width:23%; height:6.2%; }
    .hora-a   { top: 69.2%; left:52%; width:23%; height:6.2%; }
    .confirma { top: 83.0%; left:25%; width:50%; height:6.2%; }

    .toolbar {
      position:fixed; left:0; right:0; bottom:0; background:rgba(12,12,18,.88); backdrop-filter:blur(6px);
      border-top:1px solid rgba(255,255,255,.08); padding:10px 12px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center;
    }
    button.action{
      appearance:none; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;
      background:#7c3aed; color:#fff; box-shadow:0 6px 20px rgba(124,58,237,.35);
    }
    button.secondary{ background:#2a2a35; box-shadow:none; }
    .note{ font-size:12px; opacity:.8; text-align:center; margin:8px auto 4px; max-width:520px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="tabs">
      <button id="tab1" class="active">Portada (pág. 1)</button>
      <button id="tab2">Invitación editable (pág. 2)</button>
    </div>

    <!-- PÁGINA 1: solo fondo -->
    <div id="page1" class="page active">
      <div id="card1" class="card" style="background-image:url('bg-1.png')"></div>
      <p class="note">Esta es la portada. Usa los botones de abajo para bajar PNG o PDF con las 2 páginas.</p>
    </div>

    <!-- PÁGINA 2: fondo + campos -->
    <div id="page2" class="page">
      <div id="card2" class="card" style="background-image:url('bg-2.png')">
        <div class="field soy"><input id="soy" maxlength="40" placeholder="Escribe tu nombre"/></div>
        <div class="field nombre"><input id="nombre" maxlength="40" placeholder="Nombre del invitado"/></div>
        <div class="field dia"><input id="dia" maxlength="20" placeholder="DD/MM/AAAA"/></div>
        <div class="field hora-de"><input id="horaDe" maxlength="10" placeholder="HH:MM"/></div>
        <div class="field hora-a"><input id="horaA" maxlength="10" placeholder="HH:MM"/></div>
        <div class="field confirma"><input id="confirma" maxlength="40" placeholder="Teléfono o Email"/></div>
      </div>
      <p class="note">Rellena y luego descarga PNG/PDF. El PDF saldrá con <strong>2 páginas</strong>.</p>
    </div>

  </div>

  <div class="toolbar">
    <button id="btnPNG1" class="action">PNG portada</button>
    <button id="btnPNG2" class="action">PNG invitación</button>
    <button id="btnPDF" class="secondary">PDF (2 páginas)</button>
    <button id="btnShare2" class="secondary">Compartir PNG invitación</button>
    <button id="btnClear" class="secondary">Limpiar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    // Tabs
    const tab1 = document.getElementById('tab1');
    const tab2 = document.getElementById('tab2');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    tab1.addEventListener('click', ()=>{ tab1.classList.add('active'); tab2.classList.remove('active'); page1.classList.add('active'); page2.classList.remove('active'); });
    tab2.addEventListener('click', ()=>{ tab2.classList.add('active'); tab1.classList.remove('active'); page2.classList.add('active'); page1.classList.remove('active'); });

    async function capture(el){
      if (document.activeElement && document.activeElement.blur) document.activeElement.blur();
      return await html2canvas(el, { scale: window.devicePixelRatio > 1 ? 2 : 1, useCORS:true, backgroundColor:null });
    }

    // PNG Página 1
    document.getElementById('btnPNG1').addEventListener('click', async ()=>{
      const canvas = await capture(document.getElementById('card1'));
      const a = document.createElement('a');
      a.download = `invitacion-portada-${Date.now()}.png`;
      a.href = canvas.toDataURL('image/png');
      a.click();
    });

    // PNG Página 2
    document.getElementById('btnPNG2').addEventListener('click', async ()=>{
      const canvas = await capture(document.getElementById('card2'));
      const a = document.createElement('a');
      a.download = `invitacion-editable-${Date.now()}.png`;
      a.href = canvas.toDataURL('image/png');
      a.click();
    });

    // Compartir PNG Página 2
    document.getElementById('btnShare2').addEventListener('click', async ()=>{
      try{
        const canvas = await capture(document.getElementById('card2'));
        const blob = await (await fetch(canvas.toDataURL('image/png'))).blob();
        const file = new File([blob], `invitacion-bowling.png`, { type: 'image/png' });
        if(navigator.canShare && navigator.canShare({ files:[file] })){
          await navigator.share({ files:[file], title: 'Invitación Bowling', text:'Te comparto la invitación ✨' });
        }else{
          alert('Tu navegador no soporta compartir archivos. Usa “PNG invitación” y envíalo manualmente.');
        }
      }catch(e){ alert('No se pudo abrir la hoja de compartir. Descarga el PNG y compártelo manualmente.'); }
    });

    // PDF 2 páginas
    document.getElementById('btnPDF').addEventListener('click', async ()=>{
      const { jsPDF } = window.jspdf;
      const card1 = document.getElementById('card1');
      const card2 = document.getElementById('card2');
      const c1 = await capture(card1);
      const c2 = await capture(card2);
      const w = c1.width, h = c1.height;
      const doc = new jsPDF({ orientation:'portrait', unit:'px', format:[w, h] });
      doc.addImage(c1.toDataURL('image/jpeg', 0.98), 'JPEG', 0, 0, w, h);
      doc.addPage([w, h], 'portrait');
      doc.addImage(c2.toDataURL('image/jpeg', 0.98), 'JPEG', 0, 0, w, h);
      doc.save(`invitacion-bowling-${Date.now()}.pdf`);
    });

    // Limpiar campos
    document.getElementById('btnClear').addEventListener('click', ()=>{
      ['soy','nombre','dia','horaDe','horaA','confirma'].forEach(id=>{ const el = document.getElementById(id); if(el) el.value=''; });
    });
  </script>
</body>
</html>
